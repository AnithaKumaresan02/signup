<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header-container">
        <h1>Login and Sign Up</h1>
    </div>
    <div class="container">
        <form id="loginForm">
            <h2>Login</h2>
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <form id="signUpForm" class="hidden">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="signUpName">Name:</label>
                <input type="text" id="signUpName" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="signUpEmail">Email:</label>
                <input type="email" id="signUpEmail" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="signUpPassword">Password:</label>
                <input type="password" id="signUpPassword" name="password" placeholder="Enter your password" required>
                <input type="checkbox" id="show-password" class="show-password">
                <label for="show-password">Show Password</label>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Masha & the Bear | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
